<html>
  <head>
    <title>Abort Fetch</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <img id="huge-image" height="400" />

    <button id="load">Load HUGE Image</button>
    <button id="stop" disabled>Stop Fetching</button>

    <script>
      const url =
        'https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?q=100';
      const img = document.getElementById('huge-image');
      const loadButton = document.getElementById('load');
      const stopButton = document.getElementById('stop');
      let controller;

      function startLoading() {
        loadButton.disabled = true;
        loadButton.innerText = 'Loading...';
        stopButton.disabled = false;
      }

      function stopLoading() {
        loadButton.disabled = false;
        loadButton.innerText = 'Load HUGE Image';
        stopButton.disabled = true;
      }

      loadButton.onclick = async function() {
        startLoading();
        //instanciamos el controlador para usarlo en el objeto signal
        controller = new AbortController();

        try {
          //a√±adimos un objeto de configuracion al fetch para que permita los controles
          const response = await fetch(url, {signal: controller.signal });
          //blob es el binario, en este caso no queremos el JSON
          const blob = await response.blob();
          //no le podemos pasar este binario a la etiqueta imagen
          //creamos una URL interna para poder presentarlo, esta es una utilidad del navegador
          const imgUrl = URL.createObjectURL(blob);
          img.src = imgUrl;
        } catch (err) {
          console.log(err.message);
        }

        stopLoading();
      };


      stopButton.onclick = function() {
        controller.abort();
        stopLoading();
      };

    </script>
  </body>
</html>
