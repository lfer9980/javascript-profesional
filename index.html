<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="button-play">Play/Pause</button>
      <button id="button-mute">Silenciar/desilenciar</button>
    </main>
    <!-- EL TYPE = MODULE, no esta en todos los navegadores -->
    <!-- con esto limitamos el scope y no se puede acceder a las variables de este script -->
    <script type="module" src="/assets/index.js" ></script>
  </body>
</html>
